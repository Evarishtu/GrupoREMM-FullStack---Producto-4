<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bienvenido a REMM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/css/main.css" />

    <style>
      .hero-section {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
            rgba(14, 19, 83, 0.8),
            rgba(14, 19, 83, 0.8)
          ),
          url("https://images.unsplash.com/photo-1450778869180-41d0601e046e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80");
        background-size: cover;
        background-position: center;
        color: white;
        text-align: center;
      }
      .welcome-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 3rem;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        max-width: 700px;
      }
      .btn-welcome {
        padding: 12px 35px;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        transition: all 0.3s;
      }
      .btn-welcome:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>

  <body>
    <div id="menu"></div>

    <section class="hero-section">
      <div class="welcome-card fade-in-top">
        <h1 class="display-3 fw-bold mb-4 text-white">REMM</h1>
        <p class="lead mb-5">
          Conectando corazones para el bienestar de nuestras mascotas. Únete a
          nuestra comunidad de voluntariado y marca la diferencia hoy mismo.
        </p>
        <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
          <a
            href="src/pages/login.html"
            class="btn btn-primary btn-lg btn-welcome bg-custom-blue border-0"
          >
            Iniciar Sesión
          </a>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./src/js/utils.js"></script>
    <script src="./src/js/menu.js" defer></script>

    <script>
      window.FRONTEND_BASE = ".";
      document.addEventListener("DOMContentLoaded", () => {
        // Cargamos el menú
        if (typeof addMenu === "function") {
          addMenu();
        }

        // Mostramos el usuario en el header si hay sesión activa
        if (
          localStorage.getItem("jwt") &&
          typeof inicializarInterfazUsuario === "function"
        ) {
          // Ejecución inmediata
          inicializarInterfazUsuario();

          // Retardo de seguridad para esperar a que addMenu() termine de pintar el DOM
          // Esto asegura que el icono y el color azul se apliquen correctamente
          setTimeout(() => {
            inicializarInterfazUsuario();
          }, 500);
        }

        // Verificación rápida y cambio de botón si ya está logueado
        if (localStorage.getItem("jwt")) {
          console.log("Usuario detectado, sesión activa.");
          const btnWelcome = document.querySelector(".btn-welcome");
          if (btnWelcome) {
            btnWelcome.textContent = "Ir al Dashboard";
            btnWelcome.href = "src/pages/dashboard.html";
          }
        }
      });
    </script>
  </body>
</html>
