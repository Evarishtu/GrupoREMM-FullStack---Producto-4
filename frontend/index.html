<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REMM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./src/css/main.css">
</head>

<body>
    <div id="menu"></div>
    <main class="container">
        <div class="container mt-5">
            <h1 class="text-center align-middle fade-in-top">Dashboard de voluntariado sobre mascotas</h1>
            <div class="row mb-4">
                <div class="d-flex justify-content-center dashboard-nav mb-4">
                    <button type="button" class="btn btn-primary mx-4 bg-custom-blue w-10 text-white fade-in-left"
                        href="">Otras</button>
                    <button type="button" class="btn btn-primary mx-4 bg-custom-blue w-10 text-white fade-in-right"
                        href="">Propias</button>
                    <button type="button" class="btn btn-success mx-4 w-10 text-white fade-in-right"
                        data-bs-toggle="modal" data-bs-target="#createModal">Crear</button>
                </div>
                <div class="row d-flex">
                    <div class="col-md-8">
                        <div id="ofertas" class="repeat-two drop-zone" ondrop="dropHandler(event)"
                            ondragover="dragoverHandler(event)"></div>
                    </div>
                    <div class="col-md-4 mt-md-0 mt-4 align-self-start">
                        <div class="p-3 border rounded bg-light">
                            <h4 class="text-center">Selección</h4>
                            <p class="text-muted small text-center">Arrastra una tarjeta aquí.</p>
                            <div class="d-block drop-zone" id="dragDropArea"
                                style="min-height: 150px; border: 1px dashed #ccc;" ondrop="dropHandler(event)"
                                ondragover="dragoverHandler(event)"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal Crear Voluntariado -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createModalLabel">Crear Voluntariado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="createForm">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">Título</label>
                            <input type="text" class="form-control" id="titulo" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="fecha" class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha" required>
                        </div>
                        <div class="mb-3">
                            <label for="tipo" class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" required>
                                <option value="OFERTA">Oferta</option>
                                <option value="PETICION">Petición</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="./src/js/data.js" defer></script>
    <script src="./src/js/almacenaje.js" defer></script>
    <script src="./src/js/menu.js" defer></script>
    <script src="./src/js/listener.js" defer></script>
    <script src="./src/js/int_1_dashboard.js" defer></script>
    <script src="./src/js/utils.js" defer></script>
    <script>
        window.FRONTEND_BASE = location.pathname.includes('/src/pages') ? '../..' : '.';
    </script>
    <script>document.addEventListener('DOMContentLoaded', () => {
            addMenu();
        });</script>
</body>

</html>
