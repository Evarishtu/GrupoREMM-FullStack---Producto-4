<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Voluntariados</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/main.css">
    </head>
<body>
    <div id="menu"></div>
    <main class="container">
        <h1 class="text-center mb-4 fade-in-top">Gestión de voluntariados</h1>
        <div class="alta-consulta row g-5">
            <div class="col-12 col-md-4 fade-in-left">
                <form class="contenedor-alta" id="alta">
                    <fieldset class="border p-3">
                        <div id="alertaErrores" class="alert alert-danger d-none" role="alert"></div>
                        <legend class="float-none w-auto px-1">Alta de voluntariado</legend>
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" class="form-control" placeholder="Nombre del voluntariado" id="titulo">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Usuario</label>
                            <input type="text" class="form-control" placeholder="Autor de la publicación" id="usuario">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Fecha</label>
                            <input type="date" class="form-control" id="fecha">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion"></textarea>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="tipo">
                                <option value="" disabled selected>--Seleccione--</option>
                                <option value="Peticion">Petición</option>
                                <option value="Oferta">Oferta</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="imagenFondo" class="form-label">Imagen de Fondo (Opcional)</label>
                            <input type="file" class="form-control" id="imagenFondo" accept="image/*">
                        </div>
                        <input type="submit" value="Dar de alta" class="btn btn-primary bg-custom-blue w-100">
                    </fieldset>
                </form>
                <div class="mt-5 p-3">
                    <h2 class="text-center mb-4">Distribución de Tipos</h2>
                    <div class="d-flex justify-content-center">
                        <canvas id="voluntariadoChart" width="350" height="350" class="fade-in-bottom"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-12 col-md-8 fade-in-right">
                <h2 class="text-end fade-in-top" style="--d:300ms">Consulta y borrado de voluntariado</h2> 
                <section class="contenedor-consulta-tabla">
                    <div class="table-responsive">
                        <table class="consulta table table-striped overflow-hidden">
                            <thead>
                                <tr>
                                    <th>Título</th>   
                                    <th>Usuario</th>
                                    <th>Fecha</th>
                                    <th>Descripción</th>
                                    <th>Tipo</th>
                                    <th>Imagen</th>
                                    <th>Acciones</th>
                                </tr> 
                            </thead>
                            <tbody id="consultaVoluntariados"></tbody> 
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/data.js" defer></script>
    <script src="../js/almacenaje.js" defer></script>
    <script src="../js/listener.js" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/int_3_voluntariados.js" defer></script>
    <script src="../js/utils.js" defer></script>
    <script>
        window.FRONTEND_BASE = location.pathname.includes('/src/pages') ? '../..' : '.';
    </script>
    <script>document.addEventListener('DOMContentLoaded', () => {
        addMenu();
        mostrarDatosVoluntariados();
    });</script>
    </body>
</body>
</html>
