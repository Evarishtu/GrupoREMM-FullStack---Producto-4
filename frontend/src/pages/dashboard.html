<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - REMM</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <div id="menu"></div>
    <main class="container">
      <div class="container mt-5">
        <h1 class="text-center align-middle fade-in-top">
          Dashboard de voluntariado sobre mascotas
        </h1>
        <div class="row mb-4">
          <div class="d-flex justify-content-center dashboard-nav mb-4">
            <button
              type="button"
              id="btn-otras"
              class="btn btn-primary mx-4 bg-custom-blue w-10 text-white fade-in-left"
            >
              Otras
            </button>
            <button
              type="button"
              id="btn-propias"
              class="btn btn-primary mx-4 bg-custom-blue w-10 text-white fade-in-right"
            >
              Propias
            </button>
            <button
              type="button"
              class="btn btn-primary bg-custom-blue shadow-sm fw-bold px-4"
              data-bs-toggle="modal"
              data-bs-target="#createModal"
              id="btn-crear-voluntariado"
            >
              <i class="fas fa-plus-circle me-2"></i> CREAR NUEVO
            </button>
          </div>
          <div class="row d-flex">
            <div class="col-md-8">
              <div
                id="ofertas"
                class="repeat-two drop-zone"
                ondrop="dropHandler(event)"
                ondragover="dragoverHandler(event)"
              ></div>
            </div>
            <div class="col-md-4 mt-md-0 mt-4 align-self-start">
              <div class="p-3 border rounded bg-light">
                <h4 class="text-center">Selección</h4>
                <p class="text-muted small text-center">
                  Arrastra una tarjeta aquí.
                </p>
                <div
                  class="d-block drop-zone"
                  id="dragDropArea"
                  style="min-height: 150px; border: 1px dashed #ccc"
                  ondrop="dropHandler(event)"
                  ondragover="dragoverHandler(event)"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="modal fade" id="createModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Voluntariado</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="mb-3">
                <label class="form-label">Título</label>
                <input type="text" id="titulo" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" id="fecha" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Tipo</label>
                <select id="tipo" class="form-select" required>
                  <option value="OFERTA">Oferta</option>
                  <option value="PETICION">Petición</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea
                  id="descripcion"
                  class="form-control"
                  rows="3"
                  required
                ></textarea>
              </div>

              <div class="mb-3">
                <label class="form-label">Imagen</label>
                <input
                  type="file"
                  id="imagenInput"
                  class="form-control"
                  accept="image/*"
                />
              </div>

              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary fw-bold py-2">
                  PUBLICAR
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
    <script src="../js/almacenaje.js" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/listener.js" defer></script>
    <script src="../js/int_1_dashboard.js" defer></script>
    <script src="../js/utils.js" defer></script>

    <script>
      window.FRONTEND_BASE = "../..";

      document.addEventListener("DOMContentLoaded", () => {
        if (typeof addMenu === "function") {
          addMenu();
        }
        if (typeof cargarDashboard === "function") {
          cargarDashboard();
        }
      });
    </script>
  </body>
</html>
