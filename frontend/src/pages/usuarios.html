<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Usuarios</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/main.css">
    </head>
<body>
    <div id="menu"></div>
    <main class="container my-5">
        <h1 class="text-center mb-4 fade-in-top">Gestión de Usuarios</h1>
        <div class="alta-consulta row g-5">
            <div class="col-12 col-md-6 fade-in-left">
                <form class="contenedor-alta" id="altaUsuario">
                    <fieldset class="border p-3">
                        <div id="alertaErrores" class="alert alert-danger d-none" role="alert"></div>
                        <legend class="float-none w-auto px-1">Alta de Usuarios</legend>
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nombre del usuario" id="nombre">
                            <div class="invalid-feedback">El nombre es obligatorio.</div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" placeholder="Email del usuario" id="email">
                            <div class="invalid-feedback">El email es obligatorio.</div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password">
                            <div class="invalid-feedback">La contraseña es obligatoria.</div>
                        </div>
                        <div>
                        <input type="submit" value="Dar de alta" class="btn btn-primary bg-custom-blue w-100">
                    </fieldset>
                </form>
            </div>
            <div class="col-12 col-md-6 fade-in-right">
                <section class="contenedor-consulta">
                    <h2 class="text-end fade-in-top" style="--d:300ms">Consulta y borrado de Usuarios</h2> 
                    <div class="table-responsive">
                        <table class="consulta table table-striped overflow-hidden">
                            <thead>
                                <tr>
                                    <th>Nombre</th>   
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th>Acciones</th>
                                </tr> 
                            </thead>
                            <tbody id="consulta"></tbody> 
                        </table>
                </section>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/data.js" defer></script>
    <script src="../js/almacenaje.js" defer></script>
    <script src="../js/listener.js" defer></script>
    <script src="../js/menu.js" defer></script>
    <script src="../js/int_4_usuarios.js" defer></script>
    <script src="../js/utils.js" defer></script>
    <script>
        window.FRONTEND_BASE = location.pathname.includes('/src/pages') ? '../..' : '.';
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {       
            addMenu();
            mostrarDatosUsuarios();
        });
    </script>
    </body>
</body>
</html>
